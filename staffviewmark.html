{% extends 'staffindex.html' %}
{% block body %}
<head>


  <style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 40%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4CAF50;
  color: white;
}
</style>
</head>
<body>
<form id="form1" name="form1" method="post" action="/staff_viewmark1">
  <div align="center">
    <table width="310" border="1" id="customers">
      <tr>
        <td scope="row">Subject      
        <td><label>
          <select name="select">
            {% for i in val %}
            <option value="{{i[0]}}">{{i[1]}}</option>
            {% endfor %}
          </select>
        </label></td>
        <td>Student</td>
        <td width="34"><label>
          <select name="select2">
            {% for i in val1 %}
            <option value="{{i[1]}}">{{i[3]}}</option>
            {% endfor %}
          </select>
        </label></td>
        <td width="34">Semeter</td>
        <td width="34"><label>
          <select name="select3">
            <option value="1">1</option>
             <option value="2">2</option>
             <option value="3">3</option>
             <option value="4">4</option>
             <option value="5">5</option>
             <option value="6">6</option>
          </select>
        </label></td>
      </tr>
      <tr>
        <td colspan="6" scope="row"  align="center"><label>
          <input type="submit" name="Submit" value="Search">
        </label>             
      </tr>
      <tr>
        <th width="103" scope="row">Admission Number </th>
        <th width="31">Type</th>
        <th width="34">Mark</th>
        <th colspan="3">&nbsp;</th>
      </tr>
      {% for i in valll %}
      <tr>
        <th scope="row">{{i[5]}}</th>
        <td>{{i[4]}}</td>
        <td>{{i[3]}}</td>
        <td colspan="3"><div align="center"><a href="{{url_for('updatemark',id=i[0])}}">Edit</a></div></td>
      </tr>
      {% endfor %}
      </table>
    <p>
      <label></label>
    </p>
  </div>
</form>
</body>
{% endblock %}
