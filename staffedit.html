<head>
<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 40%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;

  padding-top: 12px;

  text-align: left;

{% extends 'adminindex.html' %}
{% block body %}
<body>
<form action="/staffupdate" method="post" enctype="multipart/form-data">
  <h3>
    Edit Staff details
  </h3>
  <table width="200" border="1">
    <tbody>
      <!--<tr>-->
        <!--<th scope="row">Type</th>-->
        <!--<td><label for="select"></label>-->
          <!--<select name="select" id="select">-->
            <!--<option>Select Option</option>-->
            <!--<option>Hod</option>-->
            <!--<option>Staff</option>-->
          <!--</select></td>-->
      <!--</tr>-->
      <tr>
        <th scope="row">Name</th>
        <td><input type ="text" name="textfield" value="{{val[3]}}" required pattern="[A-Z a-z.]{3,25}"></td>
      </tr>
      <tr>
        <th scope="row">Place</th>
        <td><input type ="text" name="textfield1" value="{{val[4]}}" required pattern="[A-Z a-z.]{3,25}"></td>
      </tr>
      <tr>
        <th scope="row">Phone</th>
        <td><input type ="text" name="textfield2" value="{{val[5]}}" required pattern="[6789][0-9]{9}"></td>
      </tr>
      <tr>
        <th scope="row">Pin</th>
        <td><input type ="text" name="textfield3" value="{{val[6]}}" pattern="[0-9]{6}" ></td>
      </tr>
      <tr>
        <th scope="row">Gender</th>
        <td><input type="radio" name="radio" id="radio" value="m" {% if val[7]=="m" %}checked{% endif %} />
          Male
          <input type="radio" name="radio" id="radio" value="f" {% if val[7]=="f" %}checked{% endif %} />
          <label for="radio"> Female </label></td>
      </tr>
      <tr>
        <th scope="row">DOB</th>
        <td><label for="date">Date:</label>
          <input type="date" name="date" id="date" value="{{val[8]}}" min="1990-01-01" max="2019-12-31" required></td>
      </tr>
      <tr>
        <th scope="row">District</th>
        <td><label for="select1"></label>
          <select name="select1" id="select1" value="{{val[9]}}" required >
            <option>Select Option</option>
            <option>Kasargod</option>
            <option>Kannur</option>
            <option>Kozhikode</option>
          </select></td>
      <tr>
        <th scope="row">State</th>
        <td><label for="select2"></label>
          <select name="select2" id="select2" value="{{val[10]}}" required>
            <option>Select Option</option>
            <option>Kerala</option>
            <option>Karnataka</option>
          </select></td>
      </tr>
      <!--<tr>-->
        <!--<th scope="row">Department</th>-->
        <!--<td><label for="select3"></label>-->
          <!--<select name="select3" id="select3">-->
            <!---->
            <!--{% for i in val %}-->
		<!---->
            <!--<option value="{{i[0]}}" >{{i[1]}}</option>-->
            <!---->
			 <!--{% endfor %}-->
        <!---->
          <!--</select></td>-->
      <!--</tr>-->
       <tr>
        <th scope="row">Joining date</th>
        <td><label for="date"></label>
        <input type="text" name="date" id="date" value="{{val[12]}}" min="1990-01-01" max="2019-12-31" required></td>
    </tr>
	   <tr>
      <th scope="row">Experience(in years)</th>
      <td><label for="textfield4"></label>
        <input type="text" name="textfield4" id="textfield4" value="{{val[13]}}" required ></td>
    </tr>

      <tr>
        <th scope="row">Qualification</th>
        <td><label for="fileField"></label>
          <input type="file" name="fileField" id="fileField" value="{{val[14]}}" required></td>
      </tr>

        <th colspan="2" scope="row"> <input type="submit" name="button" id="button" value="Update"></th>
      </tr>
    </tbody>
  </table>
</form>
</body>

{% endblock %}
